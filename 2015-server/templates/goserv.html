<html>
    <h1> {{.Title}} </h1>
    <p>
        {{range .List}} 
        <form>
            <h3>{{.Key}}:</h3><input type="text" name={{.Key}} value={{.Value}}>
        </form>
        {{end}}
        <form>
            <p>
            <input type="submit" name="save" value="Save Constants">
            <input type="submit" name="reset" value="Reset Values">
            </p>
        </form>
    </p>
</html>
